<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Job Balancer</title>
    <!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="./css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/admin.css" />

    <style>
        td.dt-nowrap {
            white-space: nowrap;
        }
    </style>

</head>

<body>



    <!--Main layout-->
    <div class="vh-100">


        <!-- Section: Datatable -->
        <section>
            <div class="container-fluid">
                <div class="row d-flex justify-content-center align-items-center vh-100">

                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-6 col-xl-4 col-xxl-4">

                        <div class="d-flex flex-row align-items-center justify-content-center">
                            <p class="lead fw-normal mb-0 me-3">Sign in</p>

                        </div>

                        <br>

                        <form action="/login" method="POST">

                        <div class="form-outline mb-4">
                            <input id="username" class="form-control form-control-lg"
                                placeholder="Enter a valid email address" name="username" />
                            <label class="form-label" for="form3Example3">Email address</label>
                        </div>

                        <div class="form-outline mb-3">
                            <input id="password" type="password" class="form-control form-control-lg"
                                placeholder="Enter password" name="password" />
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>

                        <div class="text-center  mt-4 pt-2">
                            <button class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Login</button>


                        </div>
                
                    </div>
                </div>
            </div>

        </section>
        <!--Section: Datatable -->



    </div>
    <!--Main layout-->

    <!-- Jquery + Popper -->
    <script src="./js/jquery.min.js" crossorigin="anonymous"></script>
    <script src="./js/popper.min.js" crossorigin="anonymous"></script>

    <!-- MDB -->
    <script type="text/javascript" src="./js/mdb.min.js"></script>

    <script>

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const data = {
                username: username,
                password: password
            };

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        // Anmeldung erfolgreich
                        // F端hren Sie hier die gew端nschte Aktion aus, z.B. Weiterleitung zu einer anderen Seite
                    } else {
                        // Anmeldung fehlgeschlagen
                        // F端hren Sie hier die gew端nschte Aktion aus, z.B. Anzeige einer Fehlermeldung
                    }
                })
                .catch(error => {
                    console.error('Fehler beim Anfordern:', error);
                });
        }

    </script>


</body>



</html>
